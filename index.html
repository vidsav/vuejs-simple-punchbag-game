<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
           <div id="bag":class="{burst: ended}"></div>

            <div id="bag-health">
                <div :style="{width: health + '%'}"></div>
            </div>

            <div id="controls">
                <button v-show="!ended" @click="punch()">Punch the bag</button>
                <button @click="restrt()">Restart game</button>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
